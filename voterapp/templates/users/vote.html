{% extends "home/base.html "%}

{% block content %}

<div class="vote">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/vote.css') }}">
    <h1>Constituency - {{ con }}</h1>
    <div class="candidates">
        {% for candidate in cand %}
        <div class="cand" id="{{ candidate.party_no }}">
            <img src="static/images/{{ candidate.party_no }}.png" alt="" id = "symbol">
            <h3>{{ candidate.party_no }}</h3>
            <p>{{ candidate.first_name }} {{ candidate.last_name }}</p>
            <script>
                cand = document.getElementById('{{ candidate.party_no }}');
            
                cand.onclick = function(){
                    window.location.href = '/vote/{{ candidate.cand_id }}'
                }
            </script>
        </div>
        {% endfor%}
        <div class="cand" id="8">
            <img src="static/images/8.png" alt="" id = "symbol">
            <h3>8</h3>
            <p>NOTA</p>
            <script>
                cand = document.getElementById('8');
            
                cand.onclick = function(){
                    window.location.href = '/vote/CKAXXNO'
                }
            </script>
        </div>
    </div>
    <!--<script src="{{ url_for('static', filename = 'js/vote.js') }}"></script>-->
</div>

{% endblock content %}
