{% extends "home/base.html "%}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/vote.css') }}">
    <main>
        <div class="info">
            <h3>Constituency : <span>{{ con.const_name }}</span></h3>
            <h3>Code : <span>{{ con.const_code }}</span></h3>
        </div>
        <div class="divider"></div>
        <div class="candidates">
            {% for candidate in cand %}
                <div class="cand" id="{{ candidate.party_no }}">
                    <h3>{{ candidate.party_no }}</h3>
                    <img src="">
                    <h3></h3>
                    <h2>{{ candidate.first_name }} {{ candidate.last_name }}</h2>
                    <div class="select">
                        <h5><i class="fas fa-check fa-fw"></i></h5>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="cast-vote">
            <a href="" id="cast">Vote</a>
        </div>
    </main>
    <script src="{{ url_for('static', filename = 'js/vote.js') }}"></script>
{% endblock %}
