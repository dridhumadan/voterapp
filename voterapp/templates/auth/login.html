{% extends "home/base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
    <div class="login">
        <form class="form" action="" method="post">
            {{ form.hidden_tag() }}
            <h1>Login</h1>
            <div class="email inp">
                {{ form.email_id.label }}<br>
                {{ form.email_id(type = 'email') }}
            </div>
            <div class="password inp">
                {{ form.password.label }}<br>
                {{ form.password() }}
            </div>
            <div class="submit">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock content %}
