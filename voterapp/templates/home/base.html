<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">
    <script src="{{ url_for('static', filename = 'js/all.js') }}"></script>
</head>

<body>
    <aside>
        <a href="{{ url_for('home.index') }}">
            <h1>Voter App</h1>
        </a>
        <hr>
        <a href="{{ url_for('home.dashboard') }}">
            <div class="link">
                <h3><i class="fas fa-home fa-fw fa-lg"></i></h3>
                <h2>Home</h2>
            </div>
        </a>
        <a href="{{ url_for('users.vote') }}">
            <div class="vote link">
                <h3><i class="fas fa-hand-point-up fa-fw fa-lg"></i></h3>
                <h2>Vote</h2>
            </div>
        </a>
        <a href="{{ url_for('users.results') }}">
            <div class="results link">
                <h3><i class="fas fa-chart-pie fa-fw fa-lg"></i></h3>
                <h2>Results</h2>
            </div>
        </a>
        <a href="{{ url_for('users.candidates') }}">
            <div class="link">
                <h3><i class="fas fa-users fa-fw fa-lg"></i></h3>
                <h2>Candidates</h2>
            </div>
        </a>
        <hr>
        <a href="{{ url_for('users.account') }}">
            <div class="link">
                <h3><i class="fas fa-user fa-fw fa-lg"></i></h3>
                <h2>Account</h2>
            </div>
        </a>
        <a href="{{ url_for('auth.logout') }}">
            <div class="link">
                <h3><i class="fas fa-power-off fa-fw fa-lg"></i></h3>
                <h2>Logout</h2>
            </div>
        </a>
    </aside>

    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    {% with messages = get_flashed_messages() %}
    {%  if messages %}
        {% for message in messages %}
        <div class="flashbox">
            <h3>{{ message }}</h3>
            <h6><i class="fas fa-times fa-fw fa-2x"></i></h6>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename = 'js/base.js') }}"></script>
</body>
</html>
