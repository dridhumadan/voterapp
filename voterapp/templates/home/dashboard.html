{% extends "home/base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/dashboard.css') }}">
<main>
    <div class="cards">
        <div class="card name">
            <h5>Name</h5>
            <h3>{{ voter.first_name }} {{ voter.last_name }}</h3>
        </div>
        <div class="card voterid">
            <h5>Voter ID</h5>
            <h3>{{ voter.voter_id }}</h3>
        </div>
        <div class="card con">
            <h5>Constituency</h5>    
            <h3>{{ cname }}</h3>
        </div>
        <div class="card vs">
            <h5>Vote Casted</h5>
            <h3 id="vsph"><i class="fas fa-check fa-fw"></i></h3>
        </div>
    </div>
</main>

<div class="carousel">
    
</div>

<script>
var vs = '{{ voter.cand_id }}';
var vsph = document.getElementById('vsph');
if(vs != 'None'){
    vsph.style.color = 'rgb(18, 187, 116)';
}
else{
    vsph.children[0].classList.remove('fa-check');
    vsph.children[0].classList.add('fa-times');
}
</script>
{% endblock %}
